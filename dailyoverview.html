<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    
    <style>
       

        * {
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
            font-family: monospace;
            background-color: #13131300;
        }
        .box {
            display: inline-block;
            padding: 10px;
            min-width: 40px;
            height: 40px;
            border-radius: 10px;
            transition: all 0.3s ease; /* Reduced transition duration for smoother effect */
            color: #fff; /* Set text color to white */
        }

        .box:hover {
           transform: scale(1.1);
            border-color: #414141;
            background-color: #414141;
            box-shadow: 2px 2px 50px 5px #41414150;
            text-shadow: 0 0 10px #ffffff; /* Horizontal offset, vertical offset, blur radius, and color */
        }
        h2{
            display: inline-block;
            margin-right: 10px;
            margin-block-start: 5px;
            color: #fff;
        }
        h3{
            text-align: left;
            display: inline-block;
            color: white;
            font-weight: bold;
        }
        .small{
            font-size: 15px;
            font-weight: lighter;
        }


        .page1, .page2, .page3 {
    border-radius: 25px;
    background-color: #131313;
    overflow: hidden;
    height: 90vh;
    display: none; /* Initially hide all pages */
    transition: all 0.3s ease;
}




        .pt{
            margin-top: 2.5%;
        }
        .page1 .wrapper{
            width: 70%;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .page2 .wrapper, .page3 .wrapper{
            width: 70%;
            height: 70%;
            overflow: hidden;
            display: flex;
            align-items: center;
            background: #131313;
            box-shadow: 0px 10px 30px -5px #000000;
            border-radius: 2rem;
            padding: 0;
            z-index: 20;
            transition: all 0.3s ease;
            
        }
        .wrapperFit{
            width: 100%;
            height: 100%;
        }
        #Empty1, #dailyTradePage, #dailyWinPage, #dailyPLPage, #dailyLosesPage, #dailyPurchasedPage, #dailyWinLosePage {
            display: none;
        }
        .flexCenter {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .page1 .containerTwo{
            width: 100%;
            height: 550px;
            display: flex;
            flex-wrap: nowrap;
            justify-content: start;
        }
        .page2 .containerTwo, .page3 .containerTwo{
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: nowrap;
            justify-content: start;
            transition: all 0.3s ease;
        }
        .card{
            width: 80px;
            border-radius: .75rem;
            background-size: cover;
            overflow: hidden;
            border-radius: 2rem;
            margin: 0 10px;
            display: flex;
            align-items: flex-end;
            transition: .6s cubic-bezier(.28,-0.03,0,.99);
            box-shadow: 0px 10px 30px -5px #000000;
        }

        .card > .row {
            color: white;
            display: flex;
            flex-wrap: nowrap;
        }
        .card > .row  > .icon {
            background: #223;
            color: white;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px;
            border-radius: 100%;
            z-index: 10;
        }
        .card > .row > .description {
            display: flex;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            height: 80px;
            width: 350px;
            opacity: 0;
            transform: translateY(px);
            transition-delay: .3s;
            transition: all .3s ease;
        }
        .description p {
            color: #b0b0ba;
        }
        input {
            display: none;
        }
        .page1 .wrapper input:checked + label {
            width: 100%;
            border-radius: 0.7rem;
        }
        .sitback{
         position: relative;
         height: 106%;
         min-width: 100%;
         transform: translateY(32px) translateX(-502px);
        }
        .holder{
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap:2.2rem;
            height: 100%;
            width: 100%;
        }
        .holder2{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            border-radius: 25px;
            width: 100%;
            min-height: 100%;
            padding: 4px;
            
        }
        .quicklinks{
            background-color: #131313;
            border-radius: 25px;
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 50px;
            overflow: hidden;
            transition: all 1s ease;
            margin-top: 1%;
        }
        .quicklinks:hover {
            height: 550px;
            
        }
        .quicklinks h2 {
            transform:translateY(80px);
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: underline;
            text-decoration-color: green;
        }
        .quicklinks:hover h2{
            transform: translateY(0px);
            text-decoration:overline;
        }
        .quicklinks:hover .linkHolder {
            scale: 1;
        }
        .linkHolder {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        button{
            color: white;
            border: 0px none;
            background-color: #29292900;
            border-radius: 0;
            width: 10vw;
            padding: 4px;
            margin: 4px;
            cursor:help;
            scale: 1.3;
            transition: all 0.3s ease;
        }
        button:hover{
            background-color: #414141;
            box-shadow: 2px 2px 50px 5px #41414150;
            background-color: #292929;
            text-shadow: 0 0 10px #ffffff9a;
        }
        .linkHolder {
            display: flex;
            flex-direction: column;
            scale: 0;
            transition: all 0.3s ease;
        }
        .wrapper input:checked + label .icon {
            visibility: hidden;
        }
        .anyalistHolder {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            height: 520px;
            width: 100%;
            overflow: visible;
            transition: all 1s ease;
            
        }
        .colHolder {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 120px;
            width: 100%;
            gap: 5px;
        }
        
        .quicklinks:hover + .anyalistHolder .embedHolder1{
            scale: 0;
        }
        .embedHolder1 {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 100%;
            height: 100%;
            transition: all 0.3s ease;
            z-index: 0;
        }
        .page1 .embedHolder1 iframe {
            transition: all 0.3s ease;
        }
        .page2 .embedHolder1 iframe, .page3 .embedHolder1 iframe {
            pointer-events: none;
        }
        .embedHolder2{
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 100%;
            height: 100%;
            transition: all 0.3s ease;
            z-index: 0;
        }
        
        .embedHolder1:hover {
            border-radius: 25px;
            z-index: 10;
            transition: all 0.3s ease;
            border-color: #414141;
            box-shadow: 0px 10px 30px -5px #000000;
        }
        .embedHolder1:hover iframe{
            scale: 1.1;
            transition: all 0.3s ease;
        }
        .sizer {
            width: 25%;
        }
        .overviewTag {
            transition: all 0.3s ease;
        }
        .overviewTag:hover {
            text-shadow: #ffffff 1px 1px 10px;
            background: red;
            padding: 10px;
        }
        .overviewTagHolder {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-height: 2%;
        }
        .navbarHolder {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: translateY(-2vh);
    }

    .navbar {
        background: #131313;
        width: auto;
        overflow: hidden;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        border-radius: 100px;
        transition: all 0.3s ease;
    }

    .navbar:hover {
        border-color: #414141;
        box-shadow: 2px 2px 50px 5px #000000;
        text-shadow: 0 0 10px #ffffff; /* Horizontal offset, vertical offset, blur radius, and color */
        transition: all 0.3s ease;
    }

    .navbar svg {
        stroke: white;
        transition: all 0.3s ease;
    }

    .icon2 {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #131313;
        border-radius: 150px;
        padding: 4px;
        height: 30px;
        width: 30px;
        z-index: 10;
        transition: all 0.3s ease;
    }

    

    .navIcon:hover .icon2 {
        box-shadow: 1px 1px 50px 5px blue;
        z-index: 0;
    }

    .navIcon:hover svg {
        stroke: blue;
        scale: 0.9;
    }

    /* When the radio input is checked, make the corresponding SVG blue */
    input[type="radio"]:checked + .navIcon .icon2 svg {
        stroke: blue;
    }


    .middleIcon {
        margin-left: 25px;
        margin-right: 25px;
    }
    header {
        min-height: 5%;
        overflow: visible;
    }
    #selected {
            border-radius: 25px;
            z-index: 15;
            transition: all 0.3s ease;
            border-color: #414141;
            box-shadow: 0px 10px 30px -5px #000000;
            text-shadow: 0 0 10px #ffffff; /* Horizontal offset, vertical offset, blur radius, and color */
        }

        
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const radioInputs = document.querySelectorAll('input[name="tabSelector1"]');
            const pages = document.querySelectorAll('.wrapper .wrapperFit');
    
            // Function to show the selected page
            function showSelectedPage() {
                // Hide all pages initially
                pages.forEach(function(page) {
                    page.style.display = "none";
                });
    
                // Find the checked input
                let checkedInput = null;
                radioInputs.forEach(function(input) {
                    if (input.checked) {
                        checkedInput = input;
                    }
                });
    
                // If no input is checked, show the empty page
                if (!checkedInput) {
                    document.getElementById('Empty1').style.display = "flex";
                    return;
                }
    
                // Show the corresponding page
                const pageId = checkedInput.id.replace('Toggle', 'Page');
                const page = document.getElementById(pageId);
                if (page) {
                    page.style.display = "flex";
                }
            }
    
            // Function to update the selected embed holder
            function updateSelectedEmbedHolder() {
                radioInputs.forEach(function(radio) {
                    const embedHolder = radio.parentElement;
                    if (radio.checked) {
                        embedHolder.id = 'selected'; // Add id 'selected' to the selected embedHolder
                    } else {
                        embedHolder.removeAttribute('id'); // Remove id if radio is not checked
                    }
                });
            }
    
            updateSelectedEmbedHolder(); // Initial update
    
            // Show the selected page on initial load
            showSelectedPage();
    
            // Add event listeners to radio inputs for change
            radioInputs.forEach(function(input) {
                input.addEventListener("change", function() {
                    showSelectedPage();
                    updateSelectedEmbedHolder(); // Update the selected embed holder
                });
            });
        });
    </script>
    
    

<script>
    document.addEventListener("DOMContentLoaded", function() {
    const homeRadio = document.getElementById("home");
    const statesRadio = document.getElementById("states");
    const studiesRadio = document.getElementById("studies");

    // Function to show the corresponding page based on the checked radio button
    function showSelectedPage() {
        if (homeRadio.checked) {
            document.querySelector(".page1").style.display = "block";
            startCountdown("page1");
        } else if (statesRadio.checked) {
            document.querySelector(".page2").style.display = "block";
            startCountdown("page2");
        } else if (studiesRadio.checked) {
            document.querySelector(".page3").style.display = "block";
            startCountdown("page3");
        }
    }

    // Show the selected page when the page loads
    showSelectedPage();

    // Event listeners for radio button changes
    homeRadio.addEventListener("change", function() {
        hideAllPages();
        document.querySelector(".page1").style.display = "block";
        startCountdown("page1");
    });

    statesRadio.addEventListener("change", function() {
        hideAllPages();
        document.querySelector(".page2").style.display = "block";
        startCountdown("page2");
    });

    studiesRadio.addEventListener("change", function() {
        hideAllPages();
        document.querySelector(".page3").style.display = "block";
        startCountdown("page3");
    });

    // Function to hide all pages
    function hideAllPages() {
        document.querySelectorAll(".page1, .page2, .page3").forEach(function(page) {
            page.style.display = "none";
        });
    }

    // Function to start the countdown for a specific page
    function startCountdown(pageId) {
        var hoursElement = document.getElementById("hours_" + pageId);
        var minutesElement = document.getElementById("minutes_" + pageId);
        var secondsElement = document.getElementById("seconds_" + pageId);

        var countdownInterval = setInterval(function() {
            var now = new Date();
            var endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            var timeRemaining = endOfDay - now;
            var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            hoursElement.innerHTML = hours + "<br> <span class=\"small\"> hours </span>";
            minutesElement.innerHTML = minutes + "<br> <span class=\"small\"> minutes </span>";
            secondsElement.innerHTML = seconds + "<br> <span class=\"small\"> seconds </span>";
        }, 1000); // Update every second
    }
});


</script>
