<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <title>Time Left in this Year</title>
    <style>
        body{
            text-align: center;
            font-family: monospace;
            background-color: #fff;
        }
        .box{
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            min-width: 40px;
            height: 40px;
            border: 3px solid #000000;
            border-radius: 5px;
            box-shadow: 2px 2px 1px 0px #000000;
        }
        h2{
            display: inline-block;
            margin-right: 10px;
            margin-block-start: 5px;
        }
        h3{
            text-align: left;
            display: inline-block;
        }
        .small{
            font-size: 15px;
            font-weight: lighter;
        }
        #days{
            background-color:  #f3fff3;
        }
    </style>
</head>
<body>
    <div id="counter">
        <h2 class="box" id="months"></h2>
        <h2 class="box" id="days"></h2>
        <h3>
            Months and Days <br>Left in this Year
        </h3>
    </div>

<script>
    function CountMonthsAndDaysLeft() {
        var monthsElement = document.getElementById("months");
        var daysElement = document.getElementById("days");

        var now = new Date();
        var month = now.getMonth(); // Current month (0-11)
        var dayOfMonth = now.getDate(); // Current day of the month
        var year = now.getFullYear();

        // Calculate remaining months in the current year
        var monthsLeft = 12 - month - 1; // Subtracting 1 as we are already in a month

        // Calculate remaining days in the current year
        var totalDaysInMonth = new Date(year, month + 1, 0).getDate(); // Total days in the current month
        var daysLeft = totalDaysInMonth - dayOfMonth;
        for (var i = month + 1; i < 12; i++) {
            totalDaysInMonth = new Date(year, i + 1, 0).getDate(); // Total days in the next month
            daysLeft += totalDaysInMonth;
        }

        monthsElement.innerHTML = monthsLeft + "<br> <span class=\"small\"> months </span>";
        daysElement.innerHTML = daysLeft + "<br> <span class=\"small\"> days </span>";
    }

    CountMonthsAndDaysLeft();
</script>
</body>
</html>
