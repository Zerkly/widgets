<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <title>Time Left in this Year</title>
<h1>Updated</h1>
    <style>
        body{
            text-align: center;
            font-family: monospace;
            background-color: #fff;
        }
        .box{
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            min-width: 40px;
            height: 40px;
            border: 3px solid #000000;
            border-radius: 5px;
            box-shadow: 2px 2px 1px 0px #000000;
        }
        h2{
            display: inline-block;
            margin-right: 10px;
            margin-block-start: 5px;
        }
        h3{
            text-align: left;
            display: inline-block;
        }
        .small{
            font-size: 15px;
            font-weight: lighter;
        }
        #days{
            background-color:  #f3fff3;
        }
    </style>
</head>
<body>
    <div id="counter">
        <h2 class="box" id="days"></h2>
        <h2 class="box" id="months"></h2>
        <h3>
            Days and Months <br>Left in this Year
        </h3>
    </div>

<script>
    function CountDaysAndMonthsLeft() {
        var daysElement = document.getElementById("days");
        var monthsElement = document.getElementById("months");

        var now = new Date();
        var year = now.getFullYear();

        // Calculate remaining days in the current year
        var totalDays = new Date(year, 11, 31).getTime() - now.getTime();
        var daysLeft = Math.floor(totalDays / (1000 * 60 * 60 * 24));

        // Calculate remaining months in the current year
        var monthsLeft = 12 - (now.getMonth() + 1);

        daysElement.innerHTML = daysLeft + "<br> <span class=\"small\"> days </span>";
        monthsElement.innerHTML = monthsLeft + "<br> <span class=\"small\"> months </span>";
    }

    CountDaysAndMonthsLeft();
</script>
</body>
</html>
