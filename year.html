<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

    <title>Countdown to Next Year</title>
    <style>
        body{
            text-align: center;
            font-family: monospace;
            background-color: #fff;
        }
        .box{
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            min-width: 40px;
            height: 40px;
            border: 3px solid #000000;
            border-radius: 5px;
            box-shadow: 2px 2px 1px 0px #000000;
        }
        h2{
            display: inline-block;
            margin-right: 10px;
            margin-block-start: 5px;
        }
        h3{
            text-align: left;
            display: inline-block;
        }
        .small{
            font-size: 15px;
            font-weight: lighter;
        }
        #days{
            background-color:  #f3fff3;
        }
    </style>
</head>
<body>
    <div id="counter">
        <h2 class="box" id="days"></h2>
        <h2 class="box" id="hours"></h2>
        <h2 class="box" id="minutes"></h2>
        <h2 class="box" id="seconds"></h2>
        <h3>
            Countdown to Next Year
        </h3>
    </div>

<script>
    function showCountdown() {
        var daysElement = document.getElementById("days");
        var hoursElement = document.getElementById("hours");
        var minutesElement = document.getElementById("minutes");
        var secondsElement = document.getElementById("seconds");

        var now = new Date();
        var currentYear = now.getFullYear();
        var nextYear = currentYear + 1;

        var endOfYear = new Date(nextYear, 0, 1); // January 1st of the next year

        var timeRemaining = endOfYear - now;
        var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        daysElement.innerHTML = days + "<br> <span class=\"small\"> days </span>";
        hoursElement.innerHTML = hours + "<br> <span class=\"small\"> hours </span>";
        minutesElement.innerHTML = minutes + "<br> <span class=\"small\"> minutes </span>";
        secondsElement.innerHTML = seconds + "<br> <span class=\"small\"> seconds </span>";
    }

    showCountdown();
    setInterval(showCountdown, 1000); // Update every second
</script>
</body>
</html>
